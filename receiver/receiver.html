<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../CSS/patient.css">
        <link rel="stylesheet" href="../CSS/reciever.css">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>Welcome Patient</title>

    </head>
    <body>
          <div class="Card"></div>
        <div id="Position">
            <input placeholder="Enter Name"
                    type="text"
                    id="username-input" /><br> <br>
                    <pre>    <button class="btn btn-success" onclick="joinCall()">Join Call</button></pre>
        </div>
        <div id="video-call-div">
            <video muted id="local-video" autoplay></video>
            <video id="remote-video" autoplay></video>
            <div class="call-action-div">
                <button style="margin:5px" id="chipa" class="btn btn-secondary" onclick="muteVideo()"><i id="call-logos" class="fa fa-camera" aria-hidden="true"></i></button>
                <button style="margin:5px" id="chipa" class="btn btn-secondary" onclick="muteAudio()"><i id="call-logos" class="fa fa-microphone-slash" aria-hidden="true"></i></button>
                    <button style="margin:5px" class="btn btn-danger" onclick="setTimeout(function(){var ww = window.open(window.location, '_self'); ww.close(); }, 500);">
                   End Call               
                    </button>
            </div>
        </div>
        <script src="./receiver.js"></script>
    </body>
</html>
