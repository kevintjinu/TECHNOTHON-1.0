<body>

    <div id="login_div" class="main-div" style="padding-top:5%">
        <h3 style="color:white">Patient Login</h3>
        <input type="email" placeholder="Patient Email" id="email_field" />
        <input type="password" placeholder="Password" id="password_field" />

        <a style="text-decoration:none"><button style="background-color:#1768AC;border-color: #1768AC;"
                onclick="login()">Login to Account <i class="fa fa-sign-in" aria-hidden="true"
                    style="padding-left:5px"></i></button></a>
        <br>
        <a href="docLogin.html" style="text-decoration:none"><button
                style="background-color:#ff7e17;border-color: #ff7e17;">Login as Doctor <i class="fa fa-sign-in"
                    aria-hidden="true" style="padding-left:5px;"></i></button></a>

    </div>

    <div id="user_div" class="loggedin-div">
        <h3>Welcome User</h3>
        <p id="user_para">Welcome to patient login Example. You're currently logged in.</p>
        <button onclick="logout()">Logout</button>
    </div>
