<link rel="stylesheet" type="text/css" href="../CSS/doccovid.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


<body>
    <a class="iconch" href="Docdashboard.html"><i id="iconch" class="fa fa-home" aria-hidden="true"></i></a>
    <div class="covid-tracker">

        <h1>COVID -19 Cases in <span id="country"></span> <img src="" id="flag"></h1>

        <br>
        <br>
        <div class="c-card">
            <i class="fa fa-tachometer" id="icon"></i>
            <span id="active"></span>
            <h4>Active Cases</h4>
        </div>

        <div class="c-card">
            <i class="fa fa-th-list" id="icon"></i>
            <span id="cases"></span>
            <h4>Total Cases</h4>
        </div>

        <div class="c-card">
            <i class="fa fa-times-circle" id="icon"></i>
            <span id="critical"></span>
            <h4>Critical Cases</h4>
        </div>

        <div class="c-card">
            <i class="fa fa-times" id="icon"></i>
            <span id="death"></span>
            <h4>Total Deaths</h4>
        </div>

        <div class="c-card">
            <i class="fa fa-check-square-o" id="icon"></i>
            <span id="recovered"></span>
            <h4>Recovered Cases</h4>
        </div>

        <div class="c-card">
            <i class="fa fa-eye" id="icon"></i>
            <span id="tests"></span>
            <h4>Total Tests Done</h4>
        </div>
    </div> <!-- COVID-TRACKER -->

    <script>
        fetch('https://corona.lmao.ninja/v2/countries/India').then((response) => { return response.json(); }).then((data) => { console.log(data); document.getElementById("country").innerHTML = data.country; document.getElementById("active").innerHTML = data.active.toLocaleString(); document.getElementById("cases").innerHTML = data.cases.toLocaleString(); document.getElementById("critical").innerHTML = data.critical.toLocaleString(); document.getElementById("death").innerHTML = data.deaths.toLocaleString(); document.getElementById("recovered").innerHTML = data.recovered.toLocaleString(); document.getElementById("tests").innerHTML = data.tests.toLocaleString(); document.getElementById("flag").src = data.countryInfo.flag; });



    </script>

</body>
